<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blexar Datepicker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../dist/blexar.css">
</head>

<body style="padding: 50px 0 100px;">
  <div class="container">
    <header style="padding-bottom: 50px">
      <h1>Blexar Datepicker</h1>
      <p>A datepicker allows users to select specific date</p>
    </header>
    <div class="grid">
      <div class="column is-12">
        <h2>Default</h2>
      </div>
      <div class="column is-desktop-6 is-12">
        <input type="text" name="" value="" id="picker" class="input datepikcer">
      </div>
    </div>
  </div>

  <script src="dist/datepicker.js"></script>
  <script>
    new Datepicker('#picker');
  </script>
</body>

</html>
